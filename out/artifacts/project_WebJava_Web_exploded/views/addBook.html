<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .form-container {
            max-width: 500px;
            margin: 0 auto;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .form-container h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        .error {
            color: red;
            font-size: 13px;
        }
        button {
            margin-top: 15px;
            padding: 10px 16px;
            background-color: #2ecc71;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Thêm Sách Mới</h2>
    <form th:action="@{/books/save-book}" th:object="${book}" method="post">
        <label>Mã sách:</label>
        <input type="text" th:field="*{code}" />
        <div th:if="${#fields.hasErrors('code')}" th:errors="*{code}" class="error"></div>

        <label>Tên sách:</label>
        <input type="text" th:field="*{title}" />
        <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="error"></div>

        <label>Tác giả:</label>
        <input type="text" th:field="*{author}" />
        <div th:if="${#fields.hasErrors('author')}" th:errors="*{author}" class="error"></div>

        <label>Thể loại:</label>
        <input type="text" th:field="*{category}" />
        <div th:if="${#fields.hasErrors('category')}" th:errors="*{category}" class="error"></div>

        <label>Số lượng:</label>
        <input type="number" th:field="*{quantity}" />
        <div th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}" class="error"></div>

        <label>Năm xuất bản:</label>
        <input type="number" th:field="*{publishYear}" />
        <div th:if="${#fields.hasErrors('publishYear')}" th:errors="*{publishYear}" class="error"></div>

        <label>Hình ảnh:</label>
        <input type="text" th:field="*{image}" />
        <div th:if="${#fields.hasErrors('image')}" th:errors="*{image}" class="error"></div>

        <button type="submit">Lưu sách</button>
    </form>
</div>
</body>
</html>
