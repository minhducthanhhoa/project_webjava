<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
      table {
          width: 100%;
           border-collapse: collapse;
         margin-top: 20px;
       }
      th, td {
           border: 1px solid #ccc;
           padding: 10px;
          text-align: left;
      }
      th {
            background-color: #f4f4f4;
        }
       .add-button {
            padding: 8px 16px;
            background-color: #3498db;
           color: white;
           border: none;
            cursor: pointer;
       }
        .add-button:hover {
            background-color: #2980b9;
       }
        .message {
           color: green;
           margin-top: 10px;
        }
      .book-image {
          width: 60px;
          height: auto;
          object-fit: cover;
          border-radius: 4px;
      }
    </style>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
        }
        .container {
            display: flex;
            width: 100%;
        }
        .sidebar {
            width: 200px;
            background-color: #f8f9fa;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }
        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .sidebar a {
            display: block;
            padding: 10px;
            color: #333;
            text-decoration: none;
            margin: 10px 0;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .sidebar a:hover {
            background-color: #e2e6ea;
        }
        .main-content {
            flex: 1;
            padding: 20px;
            background-color: #fff;
            border-left: 1px solid #ddd;
        }
        .header {
            font-size: 24px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <div th:insert="SIDE_BAR::SIDE_BAR">

    </div>
    <div class="main-content">

        <h1>Danh sách sách</h1>
        <a th:href="@{/books/add-book}" class="add-button">Thêm Sách Mới</a>
        <p th:if="${message}" th:text="${message}" class="message"></p>
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Ảnh</th>
                <th>Tên</th>
                <th>Tác giả</th>
                <th>Thể loại</th>
                <th>Số lượng</th>
                <th>Năm XB</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="book : ${books}">
                <td th:text="${book.id}"></td>
               <td><img th:src="${book.image}" alt="" class="book-image"></td>
                <td th:text="${book.title}"></td>
                <td th:text="${book.author}"></td>
                <td th:text="${book.category}"></td>
                <td th:text="${book.quantity}"></td>
                <td th:text="${book.publishYear}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
