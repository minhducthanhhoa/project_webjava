<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
        }
        .sidebar {
            width: 220px;
            background-color: #2c3e50;
            color: white;
            height: 100vh;
            padding-top: 20px;
        }
        .sidebar h2 {
            text-align: center;
        }
        .sidebar a {
            display: block;
            padding: 10px 20px;
            color: white;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #34495e;
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
        }
        .header {
            background-color: #ecf0f1;
            padding: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="sidebar">
        <h2>Admin Panel</h2>
        <a th:href="@{/books}">Quản lý sách</a>
        <a th:href="@{/readers}">Quản lý độc giả</a>
        <a th:href="@{/borrows}">Quản lý phiếu mượn</a>
    </div>
    <div class="main-content">
        <div class="header">
            <span>Dashboard</span>
        </div>
        <div th:replace="~{::body}"></div>
    </div>
</div>
</body>
</html>
